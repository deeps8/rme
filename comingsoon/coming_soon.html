<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Coming Soon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 text-md-right" >
					<p>Our <span id="comm">COMMUNITY</span> is </p>
				<p class="soon">COMING SOON </p>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 text-md-left  text-sm-center">
					<ul class="nav text-sm-center">
						<li class="nav-item" id="days"></li><h2>:</h2>
						<li class="nav-item" id="hrs"></li><h2>:</h2>
						<li class="nav-item" id="mins"></li><h2>:</h2>
						<li class="nav-item" id="secs"></li>
					</ul>
				</div>
			</div>
		</div>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("jun 20, 2018 15:37:25").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		    // Get todays date and time
		    var now = new Date().getTime();
		    
		    // Find the distance between now an the count down date
		    var distance = countDownDate - now;
		    
		    // Time calculations for days, hours, minutes and seconds
		    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		    
		    // Output the result in an element with id="demo"
		    document.getElementById("days").innerHTML = days + "<br> <span>Days</span>";

		    document.getElementById("hrs").innerHTML = hours + "<br> <span>Hours</span>";

		    document.getElementById("mins").innerHTML = minutes + "<br> <span>Mins</span>";

		    document.getElementById("secs").innerHTML = seconds + "<br> <span>Secs</span>";
		    
		    // If the count down is over, write some text 
		    if (distance < 0) {
		        clearInterval(x);
		        document.getElementById("demo").innerHTML = "EXPIRED";
		    }
		}, 1000);
	</script>
</body>
</html>
